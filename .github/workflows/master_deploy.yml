name: MasterDeployCI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: npm install
    - name: Deploy to GH Pages
      run: |
        git config --global user.email "nuwanjaliyagoda@gmail.com"
        git config --global user.name "NuwanJ"
        git remote set-url origin https://85f1508a79049e54513dd56bf69ac452297d240f@github.com/NuwanJ>/your_repo>.git
        npm run deploy
